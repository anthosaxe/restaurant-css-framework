<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact</title>
</head>

<body class="bg-orange-700">
    <header>
        <div class="bg-black grid sm:grid-cols-6 md:grid-cols-8 xl:grid-cols-10 p-2">
            <div class="col-span-1 flex justify-center">
                <a class="font-bold text-xl text-white" href="../../index.html">
                    Welcome
                </a>
            </div>
            <div class="col-span-1 flex justify-center">
                <a class="font-bold text-xl text-white" href="Menu.html">
                    Menu
                </a>
            </div>
            <div class="col-span-1 flex justify-center">
                <a class="font-bold text-xl text-white" href="Pictures.html">
                    Pictures
                </a>
            </div>
            <div class="col-span-1 flex justify-center">
                <a class="font-bold text-xl text-white" href="Restaurant.html">
                    Restaurant
                </a>
            </div>
        </div>
    </header>
    <div class="xl:mx-60 2xl:mx-96">
        <div class="text-white flex justify-center min-h-full pt-5">
            <form action="/submit-form" method="post" id="myForm">
                <div class="p-2 grid grid-cols-2">
                    <label class="font-bold text-black" for="last-name">Last Name :</label>
                    <textarea id="last-name" class="rounded-lg text-black" placeholder="your last name"></textarea>
                </div>
                <div class="p-2 grid grid-cols-2">
                    <label class="font-bold text-black" for="first-name">First Name :</label>
                    <textarea id="first-name" class="rounded-lg text-black" placeholder="your first name"></textarea>
                </div>
                <div class="p-2 grid grid-cols-2">
                    <label class="font-bold  text-black" for="mail">E-mail :</label>
                    <textarea id="mail" class="rounded-lg text-black" placeholder="your e-mail"></textarea>
                </div>
                <div class="p-2 grid grid-cols-2">
                    <label class="font-bold text-black" for="subject">Subject :</label>
                    <select class="text-black rounded-lg text-center" name="" id="subject">
                        <option value="">La bouffe</option>
                        <option value="">Le Personnel</option>
                        <option value="">collaboration</option>
                    </select>
                </div>
                <div class="p-2 grid grid-cols-2">
                    <label class="font-bold text-black" for="message">Message :</label>
                    <textarea id="message" class="rounded-lg h-32 text-black" placeholder="your message"></textarea>
                </div>
                <button type="submit" id="submit" class="p-4 mt-5 font-bold border-4 rounded-lg border-black w-full text-black bg-red-800">
                    <a href="">Send</a>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            event.preventDefault(); 
            alert('Formulaire envoy√©');
            document.getElementById('myForm').reset(); 
        });
    </script>
</body>

</html>
